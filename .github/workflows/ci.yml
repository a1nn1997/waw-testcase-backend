name: CI Pipeline

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
    
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.10.12'
    
    - name: Install system dependencies for sqlcipher3
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          libsqlite3-dev \
          libssl-dev \
          build-essential \
          pkg-config \
          libsqlcipher-dev

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Lint code with flake8
      run: |
        pip install flake8
        flake8 .

  test:
    runs-on: ubuntu-latest
    needs: lint
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
    
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.10'
    
    - name: Install system dependencies for sqlcipher3
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          libsqlite3-dev \
          libssl-dev \
          build-essential \
          pkg-config \
          libsqlcipher-dev

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Generate gRPC stubs
      run: |
        cd waw-contracts
        make build

    - name: Start services in background
      run: |
        nohup make dev &

    - name: Wait for services to be ready
      run: sleep 10  # give make dev time to spin up all services

    - name: Run tests with pytest
      run: |
        pip install pytest
        pytest --maxfail=1 --disable-warnings -q
